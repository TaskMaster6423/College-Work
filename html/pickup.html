        <div class="column">
            <img src="images/cars/pickup/image4.jpeg" style="width:100%"
                onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="images/cars/pickup/image5.jpeg" style="width:100%"

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 9</div>
                <img src="images/cars/pickup/image1.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 9</div>
                <img src="images/cars/pickup/image2.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 9</div>
                <img src="images/cars/pickup/image3.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 9</div>
                <img src="images/cars/pickup/image4.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 9</div>
                <img src="images/cars/pickup/image5.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 9</div>
                <img src="images/cars/pickup/image6.jpeg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 9</div>
                <img src="images/cars/pickup/image7.jpeg" style="width:100%">
            </div>

            <div class="mySlides">

            </div>

            <div class="mySlides">
                <div class="numbertext">9 / 9</div>
                <img src="images/cars/pickup/image9.jpeg" style="width:100%">
            </div>

            <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a> -->
            <!-- <a class="next" onclick="plusSlides(1)">&#10095;</a> -->

            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <div class="navigation-buttons" style="background-color: black;">
                <button class="navigation-button" onclick="plusSlides(-1)">Previous</button>
                <button class="navigation-button" onclick="plusSlides(1)">Next</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>

</body>

</html>
