<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../commoncss.css">
</head>
<body>
    <div class="image-container">
        <img src="images/cars-images/sports/image1.jpeg" alt="Image 1" onclick="showImage('images/cars-images/sports/image1.jpeg')" />
        <img src="images/cars-images/sports/image2.jpeg" alt="Image 2" onclick="showImage('images/cars-images/sports/image2.jpeg')" />
        <img src="images/cars-images/sports/image3.jpeg" alt="Image 3" onclick="showImage('images/cars-images/sports/image3.jpeg')" />
        <img src="images/cars-images/sports/image4.jpeg" alt="Image 4" onclick="showImage('images/cars-images/sports/image4.jpeg')" />
        <img src="images/cars-images/sports/image5.jpeg" alt="Image 5" onclick="showImage('images/cars-images/sports/image5.jpeg')" />
        <img src="images/cars-images/sports/image6.jpeg" alt="Image 6" onclick="showImage('images/cars-images/sports/image6.jpeg')" />
        <img src="images/cars-images/sports/image7.jpeg" alt="Image 7" onclick="showImage('images/cars-images/sports/image7.jpeg')" />
        <img src="images/cars-images/sports/image8.jpeg" alt="Image 8" onclick="showImage('images/cars-images/sports/image8.jpeg')" />
        <img src="images/cars-images/sports/image9.jpeg" alt="Image 9" onclick="showImage('images/cars-images/sports/image9.jpeg')" />
        <!-- Add more image elements as needed -->
    </div>

    <script>
        function showImage(imageSrc) {
            localStorage.setItem('selectedImage', imageSrc);
            localStorage.setItem('folder', 'sports');
            window.location.href = 'view.html';
        }
    </script>
</body>
</html>
